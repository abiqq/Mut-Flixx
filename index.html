<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutFlix - Watch Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MutFlix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Genres</a>
                        <ul class="dropdown-menu" id="genreDropdown">
                            <!-- Dynamic genres will be added via JS -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <input type="text" class="form-control" placeholder="Search..." id="searchBar">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video Player -->
    <section class="watch py-5">
        <div class="container">
            <h2 id="videoTitle" class="mb-4">Streaming Content</h2>
            <!-- HTML5 Video Player (default) -->
            <video id="videoPlayer" controls preload="auto" width="100%" style="max-width: 100%; border-radius: 8px;">
                <source id="videoSource" src="" type="video/mp4">
                <p>Browser Anda tidak mendukung pemutar video HTML5.</p>
            </video>
            <!-- VLC Plugin (fallback for NPAPI-compatible browsers) -->
            <object type="application/x-vlc-plugin" id="vlcPlayer" width="100%" height="100%" style="display: none; border-radius: 8px;">
                <param name="movie" id="vlcSource" value="">
                <param name="autoplay" value="true">
                <param name="controls" value="true">
                <p>Plugin VLC tidak tersedia. Gunakan browser seperti Waterfox atau Pale Moon, atau instal VLC Media Player.</p>
            </object>
            <div id="errorLog" class="mt-3 text-danger"></div>
            <div id="errorHelp" class="mt-2 text-muted" style="display: none;">
                <p>Maaf, video tidak dapat dimuat. Coba periksa koneksi internet Anda, pastikan URL valid, atau gunakan URL streaming lain. Jika menggunakan VLC plugin, pastikan browser mendukung NPAPI.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2025 MutFlix. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
