<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutFlix - Watch Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MutFlix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Genres</a>
                        <ul class="dropdown-menu" id="genreDropdown">
                            <!-- Dynamic genres will be added via JS -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <input type="text" class="form-control" placeholder="Search..." id="searchBar">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video Player -->
    <section class="watch py-5">
        <div class="container">
            <h2 id="videoTitle" class="mb-4">Streaming Content</h2>
            <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%">
                <p class="vjs-no-js">Please enable JavaScript to view this video.</p>
            </video>
            <div id="errorLog" class="mt-3 text-danger"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2025 MutFlix. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
